<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooting Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a simple cube (target)
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Create a simple bullet (projectile)
    const bulletGeometry = new THREE.SphereGeometry(0.1, 16, 16);
    const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    let bullets = [];

    // Add a basic light
    const light = new THREE.AmbientLight(0x404040);  // Ambient light
    scene.add(light);

    // Set camera position
    camera.position.z = 5;

    // Handle mouse click to shoot bullets
    document.addEventListener('click', () => {
        const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
        bullet.position.set(camera.position.x, camera.position.y, camera.position.z);
        scene.add(bullet);
        bullets.push(bullet);
    });

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Move bullets forward
        bullets.forEach((bullet, index) => {
            bullet.position.z -= 0.1;
            if (bullet.position.z < -5) {
                scene.remove(bullet);
                bullets.splice(index, 1); // Remove bullet from array
            }
        });

        // Collision check
        bullets.forEach((bullet) => {
            if (bullet.position.distanceTo(cube.position) < 1) {
                cube.material.color.set(0x0000ff); // Change color when hit
                scene.remove(bullet);
            }
        });

        // Render the scene
        renderer.render(scene, camera);
    }

    animate();

    // Resize the canvas when the window size changes
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
