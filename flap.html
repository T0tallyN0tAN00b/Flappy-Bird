<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Platformer</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #87CEEB; /* Light sky blue */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    const gravity = 0.5;
    const player = {
      x: 50,
      y: 300,
      width: 30,
      height: 50,
      dx: 0,
      dy: 0,
      speed: 5,
      jumpForce: -12,
      onGround: false,
    };
    const platforms = [
      { x: 0, y: 350, width: 800, height: 50 }, // Ground platform
      { x: 200, y: 300, width: 100, height: 10 },
      { x: 400, y: 250, width: 150, height: 10 },
    ];

    function drawPlayer() {
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = 'green';
      platforms.forEach(plat => {
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      });
    }

    function movePlayer() {
      player.dy += gravity; // Apply gravity
      player.y += player.dy;
      player.x += player.dx;

      // Check for collisions with platforms
      player.onGround = false;
      platforms.forEach(plat => {
        if (
          player.x < plat.x + plat.width &&
          player.x + player.width > plat.x &&
          player.y + player.height <= plat.y &&
          player.y + player.height + player.dy >= plat.y
        ) {
          player.dy = 0; // Stop falling
          player.y = plat.y - player.height; // Place player on top of platform
          player.onGround = true;
        }
      });

      // Prevent going off canvas
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.onGround = true;
      }
    }

    function handleInput() {
      document.addEventListener('keydown', e => {
        if (e.code === 'ArrowLeft') player.dx = -player.speed;
        if (e.code === 'ArrowRight') player.dx = player.speed;
        if (e.code === 'Space' && player.onGround) player.dy = player.jumpForce;
      });

      document.addEventListener('keyup', e => {
        if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') player.dx = 0;
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawPlayer();
      movePlayer();
      requestAnimationFrame(gameLoop);
    }

    // Initialize
    handleInput();
    gameLoop();
  </script>
</body>
</html>
