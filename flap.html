<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merp Catcher</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffcdf0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #6c00ff;
      font-size: 3rem;
      text-shadow: 2px 2px #fff;
    }

    #scoreboard {
      font-size: 1.5rem;
      margin: 10px;
    }

    #game {
      position: relative;
      width: 80vw;
      height: 70vh;
      background-color: #fefefe;
      border: 5px dashed #ff00aa;
      margin-top: 20px;
      overflow: hidden;
    }

    .merp {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Face_with_rolling_eyes_Emoji.png/240px-Face_with_rolling_eyes_Emoji.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

      margin-top: 20px;
      padding: 10px 20px;
