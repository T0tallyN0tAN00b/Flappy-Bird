<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .chat-box { width: 100%; max-width: 400px; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
        .message.you { background-color: #d1e7ff; align-self: flex-end; }
        .input-box { display: flex; gap: 5px; width: 100%; max-width: 400px; }
        input { flex: 1; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>Chat App</h2>
    <div id="namePrompt">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="setUserName()">Start Chat</button>
    </div>
    <div id="chatContainer" style="display: none;">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>
    <script>
        let userName = "";
        
        function setUserName() {
            const nameInput = document.getElementById("nameInput").value.trim();
            if (nameInput !== "") {
                userName = nameInput;
                document.getElementById("namePrompt").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
                document.getElementById("messageInput").disabled = false;
                document.querySelector("button[onclick='sendMessage()']").disabled = false;
            }
        }
        
        function sendMessage() {
            if (!userName) return;
            
            const input = document.getElementById("messageInput");
            const chatBox = document.getElementById("chatBox");
            if (input.value.trim() !== "") {
                const message = document.createElement("div");
                message.classList.add("message", "you");
                message.textContent = userName + ": " + input.value;
                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }
        }
    </script>
</body>
</html>
