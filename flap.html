<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <style>
    /* Basic styles for the chat interface */
    #chat-container {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #f9f9f9;
    }
    #message-input {
      width: calc(100% - 60px);
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      width: 50px;
      padding: 5px;
      box-sizing: border-box;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 3px;
      background-color: #e1f5fe;
    }
    .username {
      font-weight: bold;
      color: #0277bd;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Ask for the user's name when the page loads
    let username = prompt("Enter your name:");

    // If the user cancels or leaves it blank, set a default name
    if (!username || username.trim() === "") {
      username = "Anonymous";
    }

    // Function to send a message and display it in the chat window
    function sendMessage() {
      const messageInput = document.getElementById("message-input");
      const messages = document.getElementById("messages");

      // Check if the input is not empty before sending
      if (messageInput.value.trim() === "") {
        alert("Please type a message!");
        return;
      }

      // Create a new message element
      const newMessage = document.createElement("div");
      newMessage.classList.add("message");

      // Add the username and message text
      const nameElement = document.createElement("span");
      nameElement.classList.add("username");
      nameElement.textContent = `${username}: `;
      
      const messageText = document.createTextNode(messageInput.value);

      // Append name and message text to the message div
      newMessage.appendChild(nameElement);
      newMessage.appendChild(messageText);

      // Add the new message to the messages container
      messages.appendChild(newMessage);

      // Clear the input field for the next message
      messageInput.value = "";

      // Scroll to the bottom of the messages container
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
